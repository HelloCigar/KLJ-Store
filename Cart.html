<!-- Cart page for an online store -->
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/Cart.css">
</head>
<body>
    <div class="Header">
        <a href="Home.html">
            <img src="Images/storeLogo.png" id="logo">
        </a>
        <div class="TopRightNavigation">
            <input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">
            <button id="Search">
                <a href="Search.html">
                <img class="TopRightNavigationIcons" src="Icons/search_icon.png">
                <h2 class="ButtonText">Search</h2>
                </a>
            </button>
            <button id="Cart">
                <a href="Cart.html">
                <img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
                <h2 class="ButtonText">Cart</h2>
                </a>
            </button>
            <button id="Account">
                <a href="Account.html">
                <img class="TopRightNavigationIcons" src="Icons/account_icon.png">
                <h2 class="ButtonText">Account</h2>
                </a>
            </button>
            <button id="FAQs">
                <a href="FAQs.html">
                <img class="TopRightNavigationIcons" src="Icons/faq_icon.png">
                <h2 class="ButtonText">FAQs</h2>
                </a>
            </button>
        </div>
        <div id="cartHeader">
            <h1>Your Cart</h1>
            <h1>Continue Shopping</h1>
        </div>
        <div id="cartItemListHeader">
            <h1>Item</h1>
            <h1>Quantity</h1>
            <h1>Total</h1>
        </div>
        <div id="cartItemsList">
            <ul>
                <li>
                    <img src="placeHolders/placeHolderItem1.png">
                    <h2>Item Name</h2>
                    <h3>Item Price</h3>
                    <h3>Item Quantity</h3>
                    <button class="removeItemButton">Remove Item</button>
                    <h3>Item Total</h3>
                    <button class="addItemButton">Add</button>
                </li>
                <li>
                    <img src="placeHolders/placeHolderItem2.png">
                    <h2>Item Name</h2>
                    <h3>Item Price</h3>
                    <h3>Item Quantity</h3>
                    <button class="removeItemButton">Remove Item</button>
                    <h3>Item Total</h3>
                    <button class="addItemButton">Add</button>
                </li>
                <li></li>
            </ul>
        </div>
        <div class="cartSubTotal">
            <h2>SubTotal:</h2>
            <h2>SubTotal Value</h2>
        </div>
        <div class="cartCheckout">
            <p>Shipping calculated at Checkout</p>
            <button class="checkoutButton">Checkout</button>
        </div>
    </div>
</body>

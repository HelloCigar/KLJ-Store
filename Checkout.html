<!-- Cart page for an online store -->
<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart</title>
        <link rel="stylesheet" href="css/Checkout.css">
    </head>
    <body>
        <div class="Header">
            <a href="Home.html">
                <img src="Images/storeLogo.png" id="logo">
            </a>
            <div class="TopRightNavigation">
                <input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">
                <button id="Search">
                    <a href="Search.html">
                    <img class="TopRightNavigationIcons" src="Icons/search_icon.png">
                    <h2 class="ButtonText">Search</h2>
                    </a>
                </button>
                <button id="Cart">
                    <a href="Cart.html">
                    <img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
                    <h2 class="ButtonText">Cart</h2>
                    </a>
                </button>
                <button id="Account">
                    <a href="Account.html">
                    <img class="TopRightNavigationIcons" src="Icons/account_icon.png">
                    <h2 class="ButtonText">Account</h2>
                    </a>
                </button>
                <button id="FAQs">
                    <a href="FAQs.html">
                    <img class="TopRightNavigationIcons" src="Icons/faq_icon.png">
                    <h2 class="ButtonText">FAQs</h2>
                    </a>
                </button>
            </div>
        </div>
        <div id="checkoutHeader">
            <h1>Secure Checkout</h1>
        </div>
        <div id="bottomBody">
            <div id="CheckoutPane">
                <div id="userDetails">
                    <input type="text" id="userRealName">
                    <input type="number" id="contactNumber">
                    <input type="email" id="email">
                </div>
                <div id="addressPane">
                    
                </div>
            </div>
            


        </div>
    </body>
    </html>

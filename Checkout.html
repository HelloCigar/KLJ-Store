<!-- Cart page for an online store -->
<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart</title>
        <link rel="stylesheet" href="css/Checkout.css">
    </head>
    <body>
        <div class="Header">
            <a href="Home.html">
                <img src="Images/storeLogo.png" id="logo">
            </a>
            <div class="TopRightNavigation">
                <input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">
                <button id="Search">
                    <a href="Search.html">
                    <img class="TopRightNavigationIcons" src="Icons/search_icon.png">
                    <h2 class="ButtonText">Search</h2>
                    </a>
                </button>
                <button id="Cart">
                    <a href="Cart.html">
                    <img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
                    <h2 class="ButtonText">Cart</h2>
                    </a>
                </button>
                <button id="Account">
                    <a href="Account.html">
                    <img class="TopRightNavigationIcons" src="Icons/account_icon.png">
                    <h2 class="ButtonText">Account</h2>
                    </a>
                </button>
                <button id="FAQs">
                    <a href="FAQs.html">
                    <img class="TopRightNavigationIcons" src="Icons/faq_icon.png">
                    <h2 class="ButtonText">FAQs</h2>
                    </a>
                </button>
            </div>
        </div>
        <div id="checkoutHeader">
            <h1>Secure Checkout</h1>
        </div>
        <div id="bottomBody">
            <div id="checkoutLeftPane">
                <form id="userDetails">
                    <h2 id="userDetailsHeader1">Personal Information</h2>
                    <label for="userRealName">Name:</label>
                    <input type="text" id="userRealName" required>
                    <label for="contactNumber">Contact Number:</label>
                    <input type="number" id="contactNumber" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <h2 id="userDetailsHeader2">Shipping Address</h2>
                    <label for="baranggay">Street Address:</label>
                    <input type="text" id="baranggay" required>
                    <label for="cityOrMunicipality">City/Municipality:</label>
                    <input type="text" id="cityOrMunicipality" required>
                    <label for="province">Province:</label>
                    <input type="text" id="province" required>
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" required>
                    <input type="submit" id="submitInfo">
                </form>
            </div>
            <div id="checkoutRightPane">
                <div id="paymentOptions">
                    <radio id="cashOnDelivery">Cash on Delivery</radio>
                    <radio id="creditCard">Credit Card</radio>
                    <radio id="PayPal">PayPal</radio>
                </div>
                <div id="cartDetails">
                    <div id="cartHeader">
                        <h1>Your Cart</h1>
                    </div>
                    <table id="cartItems">
                        <tr id="cartSubHeader">
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        <tr class="cartItem">
                            <td>Item 1</td>
                            <td>1</td>
                            <td>100</td>
                            <td>100</td>
                        </tr>
                        <tr class="cartItem">
                            <td>Item 2</td>
                            <td>1</td>
                            <td>100</td>
                            <td>100</td>
                        </tr>
                        <tr id="subTotal:">
                            <td></td>
                            <td></td>
                            <td>Subtotal:</td>
                            <td>200</td>
                        </tr>
                        <tr id="shippingFee">
                            <td></td>
                            <td></td>
                            <td>Shipping Fee:</td>
                            <td>50</td>
                        </tr>
                    </table>
                    <div id="total">
                        <h2>Total:</h2>
                        <h2>250</h2>
                    </div>
                    <div id="checkoutButtonsFinal">
                        <button id="editCart">
                            <a href="Cart.html">
                            <h2>Edit Cart</h2>
                            </a>
                        </button>
                        <button id="checkout">
                            <a href="Confirmation.html">
                            <h2>Checkout</h2>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>

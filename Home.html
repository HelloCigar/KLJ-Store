		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="Home.css">

	<body>
		<div class="Header">
			<a href="Home.html">
				<img src="Images/storeLogo.png" id="logo">
			</a>
			<div class="TopRightNavigation">
				<input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">

				</button>
				<button id="Cart">
					<a href="Cart.html">
					<img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
					<h2 class="ButtonText">Cart</h2>
					</a>
				</button>
				<button id="Account">
					<a href="Account.html">
					<img class="TopRightNavigationIcons" src="Icons/account_icon.png">
					<h2 class="ButtonText">Account</h2>
					</a>
				</button>
				<button id="FAQs">
					<a href="FAQs.html">
					<img class="TopRightNavigationIcons" src="Icons/faq_icon.png">

			<div class="NavBar">
				<button id="Anime">

					<a href="Anime.html"></a>
				</button>

				</button>
				<button id="K-Drama">

				</button>
				<button id="Others">
					<h2 class="NavText">Others</h2>
					<a href="Others.html"></a>
				</button>
			</div>
		</div>
		<div class="Catergory">
			<div id="NewArrivals">
				<fieldset class="NewArrivals">
					<legend><img class="CategoryIcons" src="Icons/NewArrivals.png">New Arrivals</legend>
				<ul class="ItemsList">
					<li></li>
					<li></li>
					<li></li>
				</ul>
				</fieldset>
			</div>
			<div id="TopSelling">
				<fieldset class="TopSelling">
					<legend><img class="CategoryIcons" src="Icons/TopSelling.png">Top Selling</legend>
				<ul class="ItemsList">

					<li></li>
				</ul>
				</fieldset>
			</div>
			<div id="Recommendations">
				<fieldset class="Recommendations">
					<legend><img class="CategoryIcons" src="Icons/Recommendations.png">Recommendations</legend>
				<ul class="ItemsList">
					<li></li>
					<li></li>
					<li></li>
				</ul>
				</fieldset>
			</div>
			<div id="More">
				<fieldset class="More">
					<legend><img class="CategoryIcons" src="Icons/More.png">More</legend>
				<ul class="ItemsList">
					<li></li>

					<li></li>
				</ul>

<!DOCTYPE html>
<html>
	<head>
		<title>KLJ Store - C/JDrama</title>

		<title>C/JDrama</title>
		<link rel="stylesheet" type="text/css" href="CJDrama.css">

	<body>
		<div class="Header">
			<a href="Home.html">
				<img src="Images/storeLogo.png" id="logo">
			</a>
			<div class="TopRightNavigation">

					</a>
				</button>
				<button id="Account">
					<a href="Account.html">
					<img class="TopRightNavigationIcons" src="Icons/account_icon.png">
					<h2 class="ButtonText">Account</h2>
					</a>
				</button>
				<button id="FAQs">
					<a href="FAQs.html">
					<img class="TopRightNavigationIcons" src="Icons/faq_icon.png">

			</div>
			<div class="NavBar">

				</button>

					<h2 class="NavText">Games</h2>
					</a>
				</button>
				<button id="CJDrama">
					<a href="CJDrama.html">
					<h2 class="NavText">C/JDrama</h2>
					</a>
				</button>
			</div>
		</div>
		<div class="Catergory">
			<div id="NewArrivals">
				<fieldset class="NewArrivals">
					<legend><img class="CategoryIcons" src="Icons/NewArrivals.png">New Arrivals</legend>
				<ul class="ItemsList">
					<li></li>
					<li></li>
					<li></li>
				</ul>

			</div>
			<div id="TopSelling">
				<fieldset class="TopSelling">
					<legend><img class="CategoryIcons" src="Icons/TopSelling.png">Top Selling</legend>
				<ul class="ItemsList">
					<li></li>

					<li></li>
				</ul>
				</fieldset>
			</div>
			<div id="Recommendations">
				<fieldset class="Recommendations">
					<legend><img class="CategoryIcons" src="Icons/Recommendations.png">Recommendations</legend>
				<ul class="ItemsList">
					<li></li>
					<li></li>
					<li></li>
				</ul>
				</fieldset>
			</div>
			<div id="More">
				<fieldset class="More">
					<legend><img class="CategoryIcons" src="Icons/More.png">More</legend>

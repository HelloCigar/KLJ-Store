<!DOCTYPE html>
<html>
	<head>
		<title>KLJ Store - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Account</title>
		<link rel="stylesheet" type="text/css" href="css/Account.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="js/RegisterLogin.js"></script>
	</head>
	<body>
		<div class="Header">
			<a href="Home.html">
				<img src="Images/storeLogo.png" id="logo">
			</a>
			<div class="TopRightNavigation">
				<input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">
				<button id="Search">
					<a href="Search.html">
					<img class="TopRightNavigationIcons" src="Icons/search_icon.png">
					<h2 class="ButtonText">Search</h2>
					</a>
				</button>
				<button id="Cart">
					<a href="Cart.html">
					<img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
					<h2 class="ButtonText">Cart</h2>
					</a>
				</button>
				<button id="Account">
					<a href="Account.html">
					<img class="TopRightNavigationIcons" src="Icons/account_icon.png">
					<h2 class="ButtonText">Account</h2>
					</a> 
				</button>
				<button id="FAQs">
					<a href="FAQs.html">
					<img class="TopRightNavigationIcons" src="Icons/faq_icon.png">
					<h2 class="ButtonText">FAQs</h2>
					</a>
				</button>
			</div>
		</div>
		<form id="login"; return false>
			<h1>LOGIN</h1>
			<input type="text" id="loginUsername" name="username" placeholder="Username" required><br><br>
			<input type="password" id="loginPassword" name="password" placeholder="Password" required><br><br>
			<input type="submit" value="Log In">
			<p>New here? <a href="Register.html">Create Account</a></p>
		</form>
	</body>
</html>
